<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Film</title>
    <!-- Підключення Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Film</h1>
        <!-- Форма для редагування фільму -->
        <form method="POST" action="/edit_film/{{ film._id }}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ film.title }}" required>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" name="director" id="director" class="form-control" value="{{ film.director }}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" name="viewed" id="viewed" class="form-check-input" {% if film.viewed %}checked{% endif %}>
                <label for="viewed" class="form-check-label">Viewed</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Save</button>
        </form>
    </div>
    <!-- Підключення Bootstrap JS та Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
