<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmList</title>
    <!-- Підключення Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Film List</h1>
        <!-- Форма для додавання нового фільму -->
        <form method="POST" action="/add_film" class="mb-4">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" name="director" id="director" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Film</button>
        </form>

        <!-- Таблиця для відображення списку фільмів -->
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Viewed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for film in films %}
                <tr>
                    <td>{{ film.title }}</td>
                    <td>{{ film.director }}</td>
                    <td>
                        {% if film.viewed %}
                        <span class="badge badge-success">Viewed</span>
                        {% else %}
                        <span class="badge badge-danger">Not Viewed</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/toggle_viewed/{{ film._id }}" class="btn btn-secondary btn-sm">Toggle Viewed</a>
                        <a href="/edit_film/{{ film._id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete_film/{{ film._id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Підключення Bootstrap JS та Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
